<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mocha.css"/>
    <link rel='stylesheet' href='../../homePage/homePage.css'/>
    <script src="../node_modules/chai/chai.js" charset="utf-8"></script>
    <script src="../homePage/homePage.js" charset="utf-8"></script>
  </head>
  <body>
    <div class='header'>
      <h2>Hiking In The Rain</h2>
    </div>

    <div id='navbar'>
      <form id='myForm'>
        <div class='form-group'>
          <div class='row1'>
            <label for='loc'>
            Location:<span class='required'></span>
            </label>
            <input type='text' class='form-control' id='loc' style='width: 15%' placeholder='City, State' autofocus>
            <label for='lat'>
            Latitude:<span class='required'></span>
            </label>
            <input type='text' class='form-control' id='lat' style='width: 10%' placeholder='40.0150° N'>
            <label for='lon'>
            Longitude:<span class='required'></span>
            </label>
            <input type='text' class='form-control' id='lon' style='width: 10%' placeholder='105.2705° W'>
          </div>
            <div class='row2'>
              <label for='dist'>
            Distance:<span class='required'></span>
            </label>
              <input type='number' class='form-control' id='dist' style='width: 10%' placeholder='1, 5, 10 miles'>
              <label for='min'>
            Min Trail Length:<span class='required'></span>
            </label>
              <input type='number' class='form-control' id='min' style='width: 20%' placeholder='1, 2, 3 ... miles'>
              <label for='min'>
            miles<span class='required'></span>
            </label>
            </div>
          </div>
          <button type='submit' class='btn btn-primary'>Change Location</button>
      </form>
    </div>

    <!-- api -->

    <!-- api -->
    <p id='weatherDescription'></p>
    <hr>
    <p class='hikeList' id='hikeList'> </p>

    </div>
    <form id='myForm1'>
      <div class='form-group'>
        <div class='row1'>
          <div class='movies' id='movies'>
            <p class='movieList' id='movieList'></p>
          </div>
        </div>
      </div>
    </form>

    <div id="mocha"></div>
    <script src="mocha.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="tests.js"></script>
    <script>
      mocha.run();
    </script>
  </body>
</html>
