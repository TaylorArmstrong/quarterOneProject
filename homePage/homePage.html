<!DOCTYPE html>
<html lang='en' dir='ltr'>

<head>
  <meta charset='utf-8'>
  <title>TaylorArmstrong</title>
  <link href='homePage.css' rel='stylesheet' type='text/css' />
  <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js' integrity='sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo' crossorigin='anonymous'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js' integrity='sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49' crossorigin='anonymous'></script>
  <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js' integrity='sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy' crossorigin='anonymous'></script>
  <script src='https://unpkg.com/axios/dist/axios.min.js'></script>
  <script src='homePage.js' charset='utf-8'></script>
</head>

<body>
  <div class='header'>
    <h2>Hiking In The Rain</h2>
  </div>

  <div id='navbar'>
    <form id='myForm'>
      <div class='form-group'>
        <div class='row1'>
          <label for='loc'>
          Location:<span class='required'></span>
          </label>
          <input type='text' class='form-control' id='loc' style='width: 15%' placeholder='City, State'>
          <label for='lat'>
          Latitude:<span class='required'></span>
          </label>
          <input type='text' class='form-control' id='lat' style='width: 10%' placeholder='40.0150° N'>
          <label for='lon'>
          Longitude:<span class='required'></span>
          </label>
          <input type='text' class='form-control' id='lon' style='width: 10%' placeholder='105.2705° W'>
        </div>
          <div class='row2'>
            <label for='dist'>
          Distance:<span class='required'></span>
          </label>
            <input type='number' class='form-control' id='dist' style='width: 10%' placeholder='1, 5, 10 miles'>
            <label for='min'>
          Min Trail Length:<span class='required'></span>
          </label>
            <input type='number' class='form-control' id='min' style='width: 20%' placeholder='1, 2, 3 ... miles'>
            <label for='min'>
          miles<span class='required'></span>
          </label>
          </div>
        </div>
        <button type='submit' class='btn btn-primary'>Change Location</button>
        <button href='' class='btn btn-primary'>More Info</button>
    </form>
  </div>

  <!-- api -->

  <!-- api -->
  <p id='weatherDescription'></p>
  <hr>
  <div class='hikes'>
    <p class='hikeList' id='hikeList'> </p>
  </div>
</body>

</html>
