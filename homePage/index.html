<!DOCTYPE html>
<html lang='en' dir='ltr'>

<head>
  <meta charset='utf-8'>
  <title>TaylorArmstrong</title>
  <link href='homePage.css' rel='stylesheet' type='text/css' />
  <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js' integrity='sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo' crossorigin='anonymous'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js' integrity='sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49' crossorigin='anonymous'></script>
  <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js' integrity='sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy' crossorigin='anonymous'></script>
  <script src='https://unpkg.com/axios/dist/axios.min.js'></script>
  <script src='homePage.js' charset='utf-8'></script>
  <!--Import Google Icon Font-->
  <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
  <!--Import materialize.css-->
  <link type='text/css' rel='stylesheet' href='css/materialize.min.css' media='screen,projection'/>

  <!--Let browser know website is optimized for mobile-->
  <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
</head>

<body>
  <div class='header'>
    <h2>Hiking In The Rain</h2>
  </div>
  <div class='row' id='heading'>
    <div id='navbar'>
      <div class='col weatherInputs'>
        <form id='myForm'>
          <div class='form-group'>
            <div class='row1'>
              <label for='loc' class='loc'>
                Location:<span class='required'></span>
              </label>
              <input type='text' class='form-control custom' id='loc' placeholder='City, State' autofocus>
              <label for='lat' class='lat'>
                Latitude:<span class='required'></span>
              </label>
              <input type='text' class='form-control custom' id='lat' placeholder='40.01°N'>
              <label for='lon' class='lon'>
                Longitude:<span class='required'></span>
              </label>
              <input type='text' class='form-control custom' id='lon' placeholder='105.25°W'>
        </div>
              <div class='row2'>
                <label for='dist' class='dist'>
            Distance:<span class='required'></span>
          </label>
                <input type='number' class='form-control custom' id='dist'  placeholder='Search radius'>
                <label for='min' class='min'>
            Min Trail Length:<span class='required'></span>
          </label>
                <input type='number' class='form-control custom min' id='min' placeholder='length (miles)'>
                <button type='submit' class='btn btn-primary'>Change Location</button>
              </div>
            </div>
        </form>
      </div>
      <div class='col currentWeatherWidget card-content' id='currentWeatherWidget'>
          <div class='row'>
              <div class='col s6'>
                <p class='currentTemp'></p>
                <p class='currentFLTemp'></p>
              </div>
              <div class='col s6'>
                <div class='row'>
                  <p class='currentWeather'></p>
                  <img id='currentWeather' src=''>
                </div>
              </div>
            </div>

            <!-- <div class='card-tabs'>
              <ul class='tabs tabs-fixed-width' style='background-color:inherit;'>
                <li class='tab'><a class='active' href='#test4'>Today</a></li>
                <li class='tab'><a href='#Day2'>Tomorrow</a></li>
                <li class='tab'><a href='#Day3'>Next Day</a></li>
              </ul>
            </div> -->

        </div>
      </div>
    </div>
    <!-- </div> -->
  </div>
  <div class='content'>
    <div class='hikes'>
      <p class='hikeList' id='hikeList'> </p>
    </div>
    <form id='myForm1'>
      <div class='form-group'>
        <div class='row1'>
          <div class='movies' id='movies'>
            <p class='movieList' id='movieList'></p>
          </div>
        </div>
      </div>
    </form>
  </div>
  <!--JavaScript at end of body for optimized loading-->
  <script type='text/javascript' src='js/materialize.min.js'></script>
</body>

</html>
